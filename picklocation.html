<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Gym Buddy</title>
  <meta name="description" content="Gym Buddy">
  <meta name="author" content="Rahel">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

<div class="container">
  <div class="navBar">
    <img src="images/ham.png" style="width:90px;height:90px;padding-left:10px;padding-top:25px;float:left;">
    <img src="images/logo.png" class="logo" style="width:150px;height:90px;">
    <p>Check in</p>
  </div>
  <div class="main">
    <div class="checkIn">

        <h1>Where are you working out?</h1>
        <center><img src="images/locate.png" class"midIcon" style="height:110px;"></center>
        <h2>Tap to select gym. Use left-hand icons to add locations as your home gyms.</h2>
        <div class="form">
           <input type="text" name="search" placeholder="Search..">
         </div>
      <br><br><br><br><br>
      <center><input type="button" class="button" value="Check in now"></center>
    </div>

  </div>
</div>

<div class="navBottom">
  <img class="arrow1" src="images/arrow.png" style="float:left;">
  <h2 style="float:left;padding-left:2px;padding-bottom:1px;">Back</h2>
  <img class="arrow2" src="images/arrow2.png" style="float:right;">
  <h2 style="float:right;padding-right:2px;padding-bottom:1px;"">Next</h2>
</div>

</body>
</html>
