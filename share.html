<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Gym Buddy</title>
  <meta name="description" content="Gym Buddy">
  <meta name="author" content="Rahel">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

<div class="container">
  <div class="navBar">
    <img src="images/ham.png" style="width:90px;height:90px;padding-left:10px;padding-top:25px;float:left;">
    <img src="images/logo.png" class="logo" style="width:150px;height:90px;">
    <p>Check in</p>
  </div>
  <div class="main">
    <div class="checkIn">

        <h1>Share with friends?</h1>
        <center><img src="images/share.png" class"shareIcon"></center>
        <h2>Check in and share your workout on facebook.</h2>
        <div class="selectBox">
          <img src="images/girl.png" style="height:210px;float:left;padding-left:20px;padding-right:30px;padding-top:50px;">

        <p>30 Minutes of Running with: <br>Karly and Jim
          <br>
          -at LA Fitness Wynnewood </p>
          <br><br><br><br>
          <hr></hr>
          <br><br>
          <img src="images/nearbyNotice.png" style="height:210px;float:left;padding-left:15px;padding-right:30px;padding-top:5px;">
        <p>Invite Nearby Buddies</p>

      </div>
      <br><br><br><br><br>
      <center><input type="button" class="button" value="Check in now"></center>
    </div>

  </div>
</div>

<div class="navBottom">
  <img class="arrow1" src="images/arrow.png" style="float:left;">
  <h2 style="float:left;padding-left:2px;padding-bottom:1px;">Back</h2>
  <img class="arrow2" src="images/arrow2.png" style="float:right;">
  <h2 style="float:right;padding-right:2px;padding-bottom:1px;"">Next</h2>
</div>

</body>
</html>
